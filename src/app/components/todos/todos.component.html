<ul class="list-group w-100 container" *ngFor="let todo of todos">
  <li class="list-group-item d-flex justify-content-between w-100">
    <span>
      <input
        type="checkbox"
        [checked]="todo.isCompleted"
        (change)="changeTodoStatus(todo)"
      />
    </span>
    <span [ngClass]="{ completedTodo: todo.isCompleted }">{{
      todo.title | uppercase
    }}</span>
    <span [ngClass]="{ completedTodo: todo.isCompleted }">
      {{ todo.date | date }}
    </span>
    <span>
      <fa-icon class="text-danger" [icon]="faTrashAlt" (click)="deleteTodo(todo)"></fa-icon>
    </span>
  </li>
</ul>
